<div class="main-content">
  <p-card styleClass="main-p-card">
    <form [formGroup]="configForm" (ngSubmit)="submit()">
      <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
          <span class="pr-2">分類</span>
          <div class="toolbar-option">
            <p-dropdown
              #configPick
              [options]="configOptions"
              [autoDisplayFirst]="true"
              optionLabel="label"
              optionValue="value"
              appendTo="body"
              styleClass="w-full"
              (onChange)="changeConfig(configPick.value)"
            >
            </p-dropdown>
          </div>
        </ng-template>
        <ng-template pTemplate="right">
          <!-- <button
            pButton
            pRipple
            label="儲存"
            icon="pi pi-save"
            class="p-button-text p-button-raised"
            type="submit"
            disabled
          ></button> -->
          <span class="p-error pl-3">尚未開放參數編輯</span>
        </ng-template>
      </p-toolbar>
      <p-table
        #dt
        [value]="consfigList"
        [rows]="10"
        [paginator]="true"
        [rowHover]="true"
        responsiveLayout="stack"
        dataKey="id"
        styleClass="p-datatable-sm"
      >
        <ng-template pTemplate="caption">
          <div class="flex flex-column xl:flex-row xl:justify-content-between">
            <h2 class="m-0">系統參數</h2>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="date" style="min-width: 5rem">
              <div class="flex justify-content-center align-items-center">
                參數名稱
              </div>
            </th>
            <th pSortableColumn="time" style="min-width: 5rem">
              <div class="flex justify-content-center align-items-center">
                參數值
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-config>
          <tr>
            <td pEditableColumn>
              <span class="p-column-title font-bold">參數名稱</span>
              <div class="flex justify-content-center align-items-center">
                <!-- <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input pInputText type="text" class="p-inputtext-sm" />
                  </ng-template>
                  <ng-template pTemplate="output"> -->
                {{ config.value }}
                <!-- </ng-template>
                </p-cellEditor> -->
              </div>
            </td>
            <td pEditableColumn>
              <span class="p-column-title font-bold">參數值</span>
              <div class="flex justify-content-center align-items-center">
                <!-- <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input pInputText type="text" class="p-inputtext-sm" />
                  </ng-template> -->
                <!-- <ng-template pTemplate="output"> -->
                {{ config.label }}
                <!-- </ng-template>
                </p-cellEditor> -->
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </form>
  </p-card>
</div>
